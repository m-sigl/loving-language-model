<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Loving Language Model</title>
  <style>
    body {
      margin: 0;
      background-color: #fdfaf6;
      color: #111;
      font-family: Georgia, serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 2rem;
    }

    .container {
      max-width: 720px;
      line-height: 1.6;
    }

    .fire-container {
      text-align: center;
      margin-bottom: -10px;
      margin-top: 20px;
    }

    .fire-sprite {
      width: 32px;
      height: auto;
      animation: floatFire 2s ease-in-out infinite;
    }

    @keyframes floatFire {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.25rem;
    }

    h2 {
      font-size: 1.2rem;
      font-weight: normal;
      color: #666;
      margin-top: 0;
    }

    p {
      margin: 1rem 0;
    }

    strong {
      font-weight: bold;
    }

    em {
      font-style: italic;
    }

    .lemming-container {
      text-align: center;
      margin-top: 10px;
      margin-bottom: -5px;
    }

    .lemming-sprite {
      width: 48px;
      animation: walkLoop 3s linear infinite;
    }

    @keyframes walkLoop {
      0% { transform: translateX(-20px); }
      50% { transform: translateX(20px); }
      100% { transform: translateX(-20px); }
    }

    .footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
